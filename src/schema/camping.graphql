""" Inputs """
input CampingProfileInput {
  firstName: String
  lastName: String
  birth: Date
  profilePhoto: String
  alergies: [String]
  medication: [String]
  curso: String
}

input CampingInput {
  turno: ID!
  # email of the user who is gonna buy the turn
  patreonEmail: String!
  firstName: String!
  basicData: CampingProfileInput
  contactData: CampingProfileInput
  transporte: [datesInput]
}
""" types """
type Camping {
  id: ID
  turno: Turno
  owner: User
  patreon: User
  guest: Guest
  firstName: String
  basicData: CampingProfile
  contactData: CampingProfile
  transporte: [dates]
}

type CampingProfile {
  firstName: String
  lastName: String
  birth: Date
  profilePhoto: String
  alergies: [String]
  medication: [String]
  curso: String
}

