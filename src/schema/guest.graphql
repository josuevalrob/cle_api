input GuestInput {
	id: ID
	letter: String
    owner: String
    isProtected: Boolean
	rol: Rol
	email: String!
	firstName: String!
    status: AccountStatus
}
type Guest {
	id: ID
	letter: String
    owner: String
    isProtected: Boolean
	rol: Rol
	email: String!
	firstName: String!
    status: AccountStatus
}
enum AccountStatus {
    STANDBY
    SEND
    ACCEPTED
    DENIED
    DELETED
}
enum Rol {
	patron
	admin
	sudo
}
